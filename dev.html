<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Content-Language" content="fr" />
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>GC test</title>
<link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css" />
<link rel="stylesheet" href="css/ol.css" />
<link rel="stylesheet" href="css/gc.css" />
</head>
<body>
<div id="map" class="map">
<div class="ol-attribution ol-unselectable"><ul><li><a target="_blank" href="https://www.mapbox.com/about/maps/">About map</a></li></ul></div>
</div>
<input id="search" class="search"></input>
<div id="result" class="result"></div>
<a id="geolocation" class="geolocation button" href="#">Plus proche</a>
<a id="north" class="north button" style="display: none;" href="#">Nord</a>
<script type="text/javascript" src="js/ol-whitespace.js"></script>
<script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.js"></script>
<script type="text/javascript" src="js/gc.js"></script>
<script id="result-template" type="text/x-handlebars-template">
<h5>{{name}}</h5>
<p>{{tel}}</p>
</script>
<script type="text/javascript">;
    var map = new GC.Map({
        map: 'map',
        mobile: ('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch,
        data_url: 'map.geojson',
        search: '#search',
        result: '#result',
        result_template: $('#result-template').html(),
        geolocation: '#geolocation',
        north: '#north',
        unsupportedCallback: function() {
            alert("Your browser don't support Canvas.");
        }
    });
</script>
</body>
</html>
